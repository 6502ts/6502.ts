<!DOCTYPE html>
<html lang="en" <% dev || print('manifest="stellerator.appcache"') %>>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <title>Stellerator</title>

        <%
            stylesheets.forEach(stylesheet => print(`
        <link href="${stylesheet}" rel="stylesheet"/>
        `));
        %>

        <link rel="apple-touch-icon" href="stellerator_homescreen_icon.png"/>

        <script>
            _386 = {fastLoad: true};
        </script>
    </head>

    <body>
        <div id="react-root"></div>

        <%
            scripts.forEach(script => print(`
        <script src="${script}"></script>
        `))
        %>

    </body>
</html>
