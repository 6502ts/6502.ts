  <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

    <div class="container-fluid">
        <h1>An Atari 2600 emulator written in Typescript</h1>
        <br/>
        wasd  + v/space = left joystick
        <br/>
        left ctrl = select, alt = reset
        <div class="row">
            <div id="term" class="cs-terminal span6"></div>
            <div class="span6">
                <canvas id="viewport" width="160" height="192" tabindex="1"></canvas>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="span2"><button id="interrupt-btn" class="btn">Interrupt</button></div>
            <div class="span2"><button id="clear-btn" class="btn">Clear</button></div>
        </div>
    </div>


    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="bower/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    <script src="bower/jquery.terminal/js/jquery.terminal.min.js"></script>
    <script src="bower/setimmediate2/dist/setImmediate.js"></script>

    <script src="js/compiled/stellaCLI.js"></script>

    <script>
        $(function() {
            function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1)),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : sParameterName[1];
                    }
                }
            };

            $.ajax({
                dataType: 'json',
                url: 'js/compiled/files.json'
            }).then(function(fileBlob) {
                require('stellaCLI').run({
                    fileBlob: fileBlob,
                    terminalElt: $('#term'),
                    interruptButton: $('#interrupt-btn'),
                    clearButton: $('#clear-btn'),
                    cartridgeFile: getUrlParameter('cartridge'),
                    canvas: $('#viewport')
                });
            });
        });
    </script>
  </body>
</html>
